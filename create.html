   <body>
      <section id="create" class="page">
         <h1>Create Your Account</h1>
         <div class="login-container">
         <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
         </form>
      </section>
      <nav class="main-nav">
         <ul>

      <div class="create-container">
         <form id="createAccountForm">
            <table>
               <tr>
                  <td><label for="newUsername">Username:</label></td>
                  <td><input type="text" id="newUsername" placeholder="Choose a Username" required></td>
               </tr>
               <tr>
                  <td><label for="newPassword">Password:</label></td>
                  <td><input type="password" id="newPassword" placeholder="Choose a Password" required></td>
               </tr>
               <tr>
                  <td><label for="confirmPassword">Confirm Password:</label></td>
                  <td><input type="password" id="confirmPassword" placeholder="Re-enter Password" required></td>
               </tr>
               <tr>
                  <td colspan="2" style="text-align: center; padding-top: 10px;">
                     <button type="submit">Sign Up</button>
                  </td>
               </tr>
            </table>
         </form>
